{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="{% static 'login.css' %}" rel="stylesheet" type="text/css" media="all" />
    <link href="{% static 'fonts.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
    <div class='limiter'>
        <div class="login">
            {% block content %}
            <h1>Login</h1>
                    
                <form action="." method="post">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit">Login</button>
                </form>
            {%  endblock %}
        </div>




    </div>
    
</body>
</html>
